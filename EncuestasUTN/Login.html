<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="js/lib/Bootstrap/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css"/> 
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <title>Inicio</title></head>
    <body>
        <div class="container">

            <div class="row"></div>
            <div class="col-md-2"> </div>
            <div class="col-md-8"></div>
                <div class="jumbotron">
                    
                    <center><h3>Sistema de autogestion UTN FRM</h3><img src="http://localhost/Encuestas/imagen/UTN_logo.png"></center>
                    <br></br>
                    <br><center><div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">DNI:</span>
                            <input type="text" class="form-control" placeholder="..." aria-describedby="basic-addon1">
                        </div></center></br>
                    <center><p><a class="btn btn-primary btn-lg" href="#" role="button">Ingresar</a></p></center>
                </div>
                ¿Primera vez?<button class="btn btn-link btn-lg" id="registrarse">Registrarse</button>
                <div class="col-md-2"> </div>
                
                
                <!--_______________________________________________________-->
                <div class="modal fade" id="modalregistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="formPersona" class="form-horizontal"
                                  data-bv-message="valor incorrecto"
                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                                  data-bv-submitbuttons='button[type="submit"]'
                                  data-bv-trigger="focus blur"
                                  data-bv-live="enabled">
                                
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="modalregistrot">Registrarse</h4>
                                </div>
                                <div class="modal-body">

                                    <div class="form-group">
                                        <div class="form-group">
                                            <label class='col-lg-2'>Nombre:</label>
                                            <div class='col-lg-10'>
                                                <input class="form-control" type="text" id="nombre" name="* Nombre"
                                                       data-bv-notempty="true"
                                                       data-bv-notempty-message="Los campos con * son de caracter obligatorio">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class='col-lg-2'>Apellido:</label>
                                            <div class='col-lg-10'>
                                                <input class="form-control" type="text" id="apellido" name="* Apellido"
                                                       data-bv-notempty="true"
                                                       data-bv-notempty-message="Los campos con * son de caracter obligatorio">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class='col-lg-2'>Dni:</label>
                                            <div class='col-lg-10'>
                                                <input class="form-control" type="text" id="dni" name="* DNI"
                                                       data-bv-message="El dni no es válido"

                                                       data-bv-notempty="true"
                                                       data-bv-notempty-message="Los campos con * son de caracter obligatorio"

                                                       data-bv-regexp="true"
                                                       data-bv-regexp-regexp="[0-9]+"
                                                       data-bv-regexp-message="por favor ingrese solo numeros"

                                                       data-bv-stringlength="true"
                                                       data-bv-stringlength-min="8"
                                                       data-bv-stringlength-max="8"
                                                       data-bv-stringlength-message="Los documentos deben tener un minimo de 8 numeros">
                                            </div>
                                            <div class="form-group">
                                            <label class='col-lg-2'>Tipo:</label>
                                            <div class='col-lg-10'>
                                                <input class="form-control" type="text" id="tipo" name="* Nombre"
                                                       data-bv-notempty="true"
                                                       data-bv-notempty-message="Los campos con * son de caracter obligatorio">
                                            </div>
                                        </div>
                                        </div>



                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <div class="modal-footer">                            
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                        </div>
                    </div>

                </div>
                
                
            </div>
        
        <script src="js/lib/Jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
         <script src="js/lib/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
         <script src="js/lib/Bootstrap/js/bootstrapValidator.min.js" type="text/javascript"></script>
         <script src="login/logueo.js" type="text/javascript"></script>
    </body>
</html>
